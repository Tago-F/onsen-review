name: Deploy Onsen Review App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # デバッグ
      - name: List files in the repository
        run: ls -R

      # 2. JDK 17をセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. バックエンドのビルド
      - name: Build Backend with Maven
        run: ./mvnw -f pom.xml clean package -DskipTests
        working-directory: ./backend

      # 4. Node.jsをセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5. フロントエンドのビルド
      - name: Build Frontend
        run: |
          npm install
          npm run build
        working-directory: ./frontend

      # 6. ビルドしたファイルをサーバーにコピー
      - name: Copy build artifacts to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist,backend/target/*.jar"
          target: "/tmp/deploy_artifacts"

      # 7. サーバー上でデプロイと再起動を実行
      - name: Deploy and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 展開先のディレクトリを作成
            sudo mkdir -p /opt/onsen/dist
            sudo mkdir -p /opt/onsen/server

            # フロントエンドのファイルを配置
            # scp-actionはディレクトリ構造を保持するため、/tmp/deploy_artifacts/dist/* にファイルがあります
            sudo rm -rf /opt/onsen/dist/*
            sudo cp -r /tmp/deploy_artifacts/dist/* /opt/onsen/dist/

            # バックエンドのJARファイルを配置
            # /tmp/deploy_artifacts/*.jar というパスにファイルがあります
            sudo cp /tmp/deploy_artifacts/*.jar /opt/onsen/server/backend-0.0.1-SNAPSHOT.jar

            # 一時ファイルをクリーンアップ
            sudo rm -rf /tmp/deploy_artifacts

            # アプリケーションを再起動
            sudo systemctl restart onsen.service
            sudo systemctl reload nginx