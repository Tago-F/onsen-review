name: Deploy Onsen Review App

on:
  push:
    branches:
      - main # mainブランチにプッシュされたときに実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ワークフローを実行する環境

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17をセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. バックエンドのビルド
      - name: Build Backend with Maven
        run: ./mvnw -f pom.xml clean package -DskipTests
        working-directory: ./backend

      # 4. Node.jsをセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5. フロントエンドのビルド
      - name: Build Frontend
        run: |
          npm install
          npm run build
        working-directory: ./frontend

      # 6.フロントエンドのビルド成果物をサーバーに転送
      - name: SCP Frontend files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist/" # 送信元
          target: "/tmp/"         # 送信先（一時的な場所）
          
      # 7.バックエンドのJARファイルをサーバーに転送
      - name: SCP Backend JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/target/*.jar"
          target: "/tmp/"
          strip_components: 2 # backend/target/ の部分をパスから除去

      # 8.サーバー上でデプロイと再起動を実行
      - name: Deploy and Restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 古いフロントエンドファイルを削除
            sudo rm -rf /opt/onsen/dist/*
            # 一時的な場所から正式な場所にファイルを移動
            sudo mv /tmp/dist/* /opt/onsen/dist/
            sudo mv /tmp/*.jar /opt/onsen/server/backend-0.0.1-SNAPSHOT.jar

            # アプリケーションを再起動
            sudo systemctl restart onsen.service
            sudo systemctl reload nginx